<h1 mat-dialog-title>Renaming {{data.name}}</h1>
<div mat-dialog-content>
  <p class="text-center">Enter the new name:</p>
  <form form [formGroup]="inputForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-icon matSuffix>edit</mat-icon>
      <mat-label>Subject's new name</mat-label>
      <input matInput formControlName="inputText">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-stroked-button color="primary" (click)="sendData()" cdkFocusInitial [disabled]="inputForm.invalid">Rename</button>
</div>
