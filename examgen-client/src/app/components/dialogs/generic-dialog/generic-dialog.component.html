<h1 mat-dialog-title class="text-center">
  <mat-icon>{{data.icon}}</mat-icon>
  {{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.desc}}</p>
</div>
<div mat-dialog-actions *ngIf="data.isYesNo">
  <button mat-stroked-button color="primary" mat-dialog-close [mat-dialog-close]="true">Yes</button>
  <button mat-stroked-button color="primary" mat-dialog-close [mat-dialog-close]="false">No</button>
</div>
<div mat-dialog-actions *ngIf="!data.isYesNo">
  <button mat-stroked-button color="primary" mat-dialog-close>Ok</button>
</div>
