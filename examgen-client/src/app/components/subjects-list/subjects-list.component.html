<h1 class="text-center">Subjects Listing</h1>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Subject's Name Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>
  
      <!-- Count Column -->
      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef> Count </th>
        <td mat-cell *matCellDef="let element"> {{element.count}} </td>
      </ng-container>

      <!-- Rename Column -->
      <ng-container matColumnDef="rename">
        <th mat-header-cell *matHeaderCellDef> Rename </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary"
                    (click)="renameSubject(element._id)">Rename</button>
        </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn"
                    (click)="renameSubject(element._id)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10]">
    </mat-paginator>
  </div>
